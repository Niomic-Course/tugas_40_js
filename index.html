<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 40 JS</title>
</head>
<body>
    <button type="button" onclick="tombol();" name="button">Jalankan</button>
    <br>
    <br>
    <hr>
    <b>Base URI</b> Property:
    <p id="contoh1">contoh</p>
    <hr>
    <b>Body</b> Property:
    <p id="contoh2">contoh</p>
    <hr>
    <b>Create</b> Element:
    <br>    
    <br>    

    <script>
        function tombol() {
            let a = document.baseURI;
            document.getElementById('contoh1').innerHTML = a;

            let b = document.body.style.backgroundColor = 'green';
            document.getElementById('contoh2').innerHTML = b;

            let c = document.createElement('input');
            document.body.appendChild(c);
        }
    </script>
</body>
</html>
